name: Run Tests

on:
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    environment: Test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run tests
        uses: ./.github/actions/setup-test

      - name: Upload coverage reports to Codecov
        uses: ./.github/actions/upload-codecov
